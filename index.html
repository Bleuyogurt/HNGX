<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&family=Roboto:wght@400;500;700&family=Titillium+Web:wght@300;400&display=swap"
    rel="stylesheet">
  <title>My Web Page</title>
</head>

<body>
  <div class="container">
    <!-- Slack name -->
    <h1 data-testid="slackUserName">Odoemelam Wilson</h1>

    <h2 data-testid="slackUserName">display name: Bleuyogurt</h2>

    <!--Profile photo -->
    <img src="./img/IMG_0188.JPG" alt="blueyogurt" data-testid="slackDisplayImage">

    <!-- HNG track -->
    <p data-testid="myTrack">Frontend</p>

    <!-- GitHub repo -->
    <a href="https://github.com/Bleuyogurt" target="_blank" data-testid="githubURL">My GitHub Repository</a>

    <!-- Display of Current Day of the Week using JavaScript -->
    <p data-testid="currentDayOfTheWeek"></p>

    <!-- Display of Current UTC Time using JavaScript -->
    <p data-testid="currentUTCTime"></p>

  </div>

  <script src="./main.js"></script>
</body>

</html>
